<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Groundwork solutions Ltd.</title>
    <meta
      name="description"
      content="Groundwork Solutions Ltd. - Expert groundwork and foundation services for robust construction projects. Get your instant estimate today."
    />
    <meta
      name="keywords"
      content="groundwork, foundation, construction, building, estimate, services, Sweden, engineering, concrete, injection"
    />
    <meta name="author" content="luckyfrappe" />

    <!-- Stylesheet CSS -->
    <link rel="stylesheet" href="assets/CSS/style.css" />

    <!-- Font Awesome (for icons) -->
    <!-- <script
      src="https://kit.fontawesome.com/1ca7252419.js"
      crossorigin="anonymous"
    ></script> -->

    <!-- Google Fonts (Merriweather Sans for Headings, Roboto Flex for Paragraphs) -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Anton&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap");
    </style>

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/images/site.webmanifest" />
  </head>
  <body>
    <!-- Site-wide Header (Navbar) -->
    <header class="flex center space-between">
      <!-- Logo and Project Estimate Button -->
      <div class="head-left flex center">
        <img src="assets/images/groundwork-logo-white.svg" alt="logo" />
        <button>PROJECT ESTIMATE</button>
      </div>

      <!-- Navigation Links -->
      <div class="head-right center flex">
        <p><a href="#">HOME</a></p>
        <p><a href="#">ABOUT</a></p>
        <p><a href="#">SERVICES</a></p>
        <p><a href="#">CONTACT</a></p>
      </div>
    </header>
    <!-- Main Content -->
    <main>
      <!-- Hero Section with Video Background -->
      <section class="hero-section">
        <div class="hero-vid">
          <video loop autoplay muted playsinline class="hero-video">
            <source src="assets/videos/hero-video.mp4" type="video/mp4" />
          </video>
          <div class="hero-info">
            <h1>
              <span>Groundwork</span>
            </h1>
            <p>Where Every Great Build Begins</p>
            <button>GET YOUR ESTIMATE</button>
          </div>
          <span class="hero-heading-bottom">SOLUTIONS</span>
        </div>
      </section>
    </main>
  </body>
</html>
